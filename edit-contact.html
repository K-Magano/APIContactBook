<html>
  <head>
    <meta />
    <title>Edit Page</title>
    <script src="./config.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body onload="getContact()">
    <br />
    <div id="avatarImage"></div>
    <form id="editForm">
      <label for="firstname">First Name</label>
      <input
        type="text"
        name="firstname"
        id="firstname"
        readonly="true"
      /><br />

      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" readonly="true" /><br />

      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" id="mobile" readonly="true" /><br />

      <label for="email">Email</label>
      <input type="text" name="email" id="email" readonly="true" /><br />

      <label for="avatar" id="avatarLabel" hidden>Select new File </label><br />
      <input type="file" name="avatar" id="avatar" hidden />
      <br />
      <button type="submit" id="submitForm" hidden>Submit</button>
    </form>
    <br />

    <button id="homeLink" type="button">Home</button>
    <button id="deleteContact" type="button">Delete Contact</button>
    <button id="editContact" type="button">Edit Contact</button>
  </body>
</html>
